<!DOCTYPE html>
<html>
  <head>

    <title>
      colors 3
    </title>


    <script>
      // "this" is Window Object !
      console.log(this);
      document.addEventListener('DOMContentLoaded', () => {
        // "this" is Window Object !
        console.log(this);
        document.querySelector('#colors').onchange = function() {
          document.querySelector('#counter').style.color = this.value;
          // "this" is document.querySelector('#colors')
          console.log(this);
        };
      });
    </script>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <select id="colors">
      <option class="red" value="red">REEEED</option>
      <option class="green" value="green">GREEEEEN</option>
      <option class="blue" value="blue">bluuuue</option>
      <option class="yellow" value="yellow">yeeeellow</option>
    </select>

  </body>
</html>
