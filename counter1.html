<!DOCTYPE html>
<html>
  <head>

    <title>
      counter 1
    </title>
  </head>
  <body>
    <h2 class="co">0</h2>
    <button id="button">
      Add 1
    </button>
    <script>

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('#button').onclick = count;
    });
    //
    let counter = 0;
    function count() {
      counter++;
      document.querySelector(".co").innerHTML = counter;
      if (counter == 5)  {
        alert(`Counter is at ${counter}!`);
        counter = 0;
      }
      //
    }
    </script>
  </body>
</html>
